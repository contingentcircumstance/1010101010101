<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .artwork {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .artwork-item {
            margin: 20px;
            text-align: center;
        }

        .artwork-image {
            max-width: 100%;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .artwork-caption {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artist Name</h1>
        <p>Personal Artist Statement Introduction</p>
    </header>

    <div class="artwork">
        <div class="artwork-item">
            <img class="artwork-image" src="image1.jpg" alt="Artwork 1">
            <div class="artwork-caption">Caption for Artwork 1</div>
        </div>

        <div class="artwork-item">
            <img class="artwork-image" src="image2.jpg" alt="Artwork 2">
            <div class="artwork-caption">Caption for Artwork 2</div>
        </div>

        <!-- Add more artwork items as needed -->
    </div>
</body>
</html>
